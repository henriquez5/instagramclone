<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" id="instaphone">
    </div>

    <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram" id="logoinstagram" >
            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="foto do perfil" id="fotoperfil">
            </div>
            <a href="#" class="instagram-login">Continue como henriquecraveiro1</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é henriquecraveiro1?</p>
            <p class="notaccount">
            <span class="link-blue">Alternar Contas</span> ou 
            <span class="link-blue">Inscrever-se</span> 
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">
                Baixe o app
            </p>
            <div class="download">
                <a href="#" class="app-download"> </a>
                <a href="#" class="app-download"> </a>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
